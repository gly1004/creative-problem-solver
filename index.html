<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불편함에서 기회 찾기 - 창의적 문제 해결 훈련</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .subtitle {
            color: #4fc3f7;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            line-height: 1.4;
            background: linear-gradient(90deg, #4fc3f7, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #aaa;
            font-size: 15px;
            line-height: 1.6;
        }

        .quote-box {
            background: rgba(79, 195, 247, 0.1);
            border-left: 4px solid #4fc3f7;
            padding: 15px 20px;
            margin: 25px 0;
            border-radius: 0 8px 8px 0;
        }

        .quote-box p {
            color: #4fc3f7;
            font-style: italic;
            font-size: 15px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }

        .input-section h2 span {
            color: #4fc3f7;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid rgba(79, 195, 247, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4fc3f7;
        }

        textarea::placeholder {
            color: #666;
        }

        .example-text {
            color: #888;
            font-size: 13px;
            margin-top: 10px;
        }

        .example-text span {
            color: #4fc3f7;
            cursor: pointer;
        }

        .example-text span:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(135deg, #4fc3f7 0%, #4ecdc4 100%);
            border: none;
            color: #0a1628;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(10, 22, 40, 0.3);
            border-top-color: #0a1628;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .situation-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .situation-display h3 {
            color: #4fc3f7;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .situation-display p {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.5;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .step-badge {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .card.analysis {
            border-color: rgba(102, 187, 106, 0.3);
        }
        .card.analysis .step-badge {
            background: rgba(102, 187, 106, 0.2);
            color: #66bb6a;
        }
        .card.analysis h3 {
            color: #66bb6a;
        }

        .card.connection {
            border-color: rgba(255, 167, 38, 0.3);
        }
        .card.connection .step-badge {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
        }
        .card.connection h3 {
            color: #ffa726;
        }

        .card.restructure {
            border-color: rgba(171, 71, 188, 0.3);
        }
        .card.restructure .step-badge {
            background: rgba(171, 71, 188, 0.2);
            color: #ab47bc;
        }
        .card.restructure h3 {
            color: #ab47bc;
        }

        .card h3 {
            font-size: 18px;
        }

        .card-content {
            color: #e0e0e0;
            font-size: 15px;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .reset-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            background: transparent;
            border: 2px solid #4fc3f7;
            color: #4fc3f7;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #4fc3f7;
            color: #0a1628;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }

        .error-message {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid #ff5252;
            color: #ff5252;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="subtitle">AI 시대 미래 역량 강의 [제 3강]</div>
            <h1>불편함에서 기회 찾기</h1>
            <p class="description">일상의 작은 불편함을 창의적 해결의 기회로 바꾸는 훈련입니다.<br>문제 상황을 입력하면 AI가 분석-연결-재구성 3단계로 해결 아이디어를 제안합니다.</p>

            <div class="quote-box">
                <p>"데이터는 '정리해라'라고 하지만, 정답은 '다른 곳'에 있을 수 있습니다."</p>
            </div>
        </header>

        <div id="inputSection" class="input-section">
            <h2><span>문제 상황</span>을 입력하세요</h2>
            <textarea id="situationInput" placeholder="예: 아침마다 양말 한 짝을 못 찾아 지각하는 아이"></textarea>
            <p class="example-text">예시: <span onclick="fillExample()">"아침마다 양말 한 짝을 못 찾아 지각하는 아이"</span></p>
            <div id="errorMessage" class="error-message"></div>
            <button id="submitBtn" class="submit-btn" onclick="generateIdeas()">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">창의적 해결 아이디어 생성하기</span>
            </button>
        </div>

        <div id="resultSection" class="result-section">
            <div class="situation-display">
                <h3>입력한 문제 상황</h3>
                <p id="displayedSituation"></p>
            </div>

            <div class="cards-grid">
                <div class="card analysis">
                    <div class="card-header">
                        <div class="step-badge">1</div>
                        <h3>분석</h3>
                    </div>
                    <div class="card-content" id="analysisContent">
                    </div>
                </div>

                <div class="card connection">
                    <div class="card-header">
                        <div class="step-badge">2</div>
                        <h3>연결</h3>
                    </div>
                    <div class="card-content" id="connectionContent">
                    </div>
                </div>

                <div class="card restructure">
                    <div class="card-header">
                        <div class="step-badge">3</div>
                        <h3>재구성</h3>
                    </div>
                    <div class="card-content" id="restructureContent">
                    </div>
                </div>
            </div>

            <button class="reset-btn" onclick="resetAll()">새로운 문제 입력하기</button>
        </div>

        <footer>
            <p>AI 시대 미래 역량 강의 [제3강] 창의적 문제 해결 - 데이터가 줄 수 없는 정답 찾기</p>
        </footer>
    </div>

    <script>
        function fillExample() {
            document.getElementById('situationInput').value = "아침마다 양말 한 짝을 못 찾아 지각하는 아이";
        }

        async function generateIdeas() {
            const input = document.getElementById('situationInput').value.trim();

            if (!input) {
                showError("문제 상황을 입력해주세요.");
                return;
            }

            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');

            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'AI가 분석 중...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ situation: input })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'API 요청 실패');
                }

                document.getElementById('displayedSituation').textContent = input;
                document.getElementById('analysisContent').textContent = data.analysis;
                document.getElementById('connectionContent').textContent = data.connection;
                document.getElementById('restructureContent').textContent = data.restructure;

                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('resultSection').classList.add('show');

            } catch (error) {
                console.error('Error:', error);
                showError('오류: ' + error.message);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = '창의적 해결 아이디어 생성하기';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => { errorEl.style.display = 'none'; }, 5000);
        }

        function resetAll() {
            document.getElementById('situationInput').value = '';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('resultSection').classList.remove('show');
        }

        document.getElementById('situationInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateIdeas();
            }
        });
    </script>
</body>
</html>
